name: Publog Event Notifier

on:
  # 매일 오전 10시 KST (UTC 01:00) 자동 실행
  schedule:
    - cron: '0 1 * * *'
  
  # 수동 실행 지원
  workflow_dispatch:

jobs:
  check-events:
    runs-on: ubuntu-latest
    
    # [해결 1] GITHUB_TOKEN에 쓰기 권한을 명시적으로 부여 (403 에러 방지)
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # 전체 히스토리를 가져와서 rebase가 가능하도록 설정
          fetch-depth: 0
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Publog Event Bot
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python publog_event_bot.py
      
      - name: Commit and push state changes
        # 에러가 발생해도 워크플로가 중단되지 않도록 설정 (선택 사항)
        continue-on-error: true 
        run: |
          # [해결 2] 보안 및 권한 관련 사전 설정
          git config --global --add safe.directory /github/workspace
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 변경된 파일 스테이징
          git add data/events.json
          
          # [해결 3] 변경 사항이 있을 때만 안전하게 커밋 및 푸시
          if ! git diff --cached --quiet; then
            git commit -m "Update events state [skip ci]"
            
            # 원격의 최신 변경사항을 가져와 내 커밋을 그 위에 재배치 (Non-fast-forward 에러 방지)
            git pull --rebase origin main
            
            # 최종 푸시
            git push origin main
          else
            echo "No changes to commit. Skipping push."
          fi
