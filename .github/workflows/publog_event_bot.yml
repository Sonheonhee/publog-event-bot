name: Publog Event Notifier

on:
  schedule:
    - cron: '15 1 * * *' # 매일 오전 10시 15분 KST (UTC 01:15) - 트래픽 분산
  workflow_dispatch: # 수동 실행 지원

jobs:
  check-events:
    runs-on: ubuntu-latest
    
    # [수정] GITHUB_TOKEN에 쓰기 권한 부여 (403 에러 방지)
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # [중요] 전체 히스토리를 가져와야 rebase(병합)가 가능합니다.
          fetch-depth: 0
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Publog Event Bot
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python publog_event_bot.py
      
      - name: Commit and push state changes
        # 에러 발생 시에도 전체 워크플로 실패 처리를 방지하려면 유지
        # 에러 발생 시 워크플로 실패 처리 (명확한 가시성 확보)
        # continue-on-error: true  <-- Removed 
        run: |
          # [해결] 보안 디렉토리 및 사용자 설정
          git config --global --add safe.directory /github/workspace
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 변경 파일 스테이징
          git add data/events.json
          
          # [핵심] 변경 사항이 있을 때만 안전하게 처리
          if ! git diff --cached --quiet; then
            git commit -m "Update events state [skip ci]"
            
            # [해결] 원격의 변경 사항을 가져와 내 커밋 앞에 배치 (충돌 방지)
            git pull --rebase origin main
            
            # 최종 푸시
            git push origin main
          else
            echo "변경 사항이 없습니다. 푸시를 생략합니다."
          fi