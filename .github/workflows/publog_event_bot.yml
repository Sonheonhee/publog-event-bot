name: Publog Event Notifier

on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  check-events:
    runs-on: ubuntu-latest
    # [수정 1] 권한 설정을 명확하게 유지합니다.
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # [수정 2] 기본 GITHUB_TOKEN을 사용하며, 원격 저장소 인증 정보를 유지합니다.
          fetch-depth: 0

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Publog Event Bot
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python publog_event_bot.py
      
      - name: Commit and push state changes
        # 오류가 나도 워크플로 전체가 실패로 뜨지 않게 유지 (선택 사항)
        continue-on-error: true 
        run: |
          # [수정 3] 안전한 디렉토리 설정 추가 (권한 문제 방지)
          git config --global --add safe.directory /github/workspace
          
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 변경사항 확인 및 커밋
          git add data/events.json
          
          # 변경사항이 있을 때만 커밋 및 푸시 수행
          if ! git diff --cached --quiet; then
            git commit -m "Update events state [skip ci]"
            # [수정 4] push 시 원격 저장소 경로 재설정 (403 방지)
            git push origin main
          else
            echo "No changes to commit"
          fi
